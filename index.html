<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegaX Bypass</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body class="light"> <!-- Default to light mode -->
    <div id="form-container" class="light">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
    </div>

    <div id="signup-container" class="hidden">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button id="submit-signup">Sign Up</button>
        <button id="back-to-login">Back to Login</button>
    </div>

    <div id="main-app" class="hidden">
        <h2 id="welcome-message"></h2>
        <button id="vega-download">VegaX Download</button>
        <button id="option-key">Key</button>
        <button id="logout-btn" class="hidden">Logout</button>
    </div>

    <!-- Dark mode toggle button -->
    <div style="text-align:center; margin-top:20px;">
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <script src="script.js"></script> <!-- Link to your JS -->
</body>
</html>
